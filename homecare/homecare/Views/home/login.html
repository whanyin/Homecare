<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title> HOME CARE</title>
  <link rel="shortcut icon" href="Web/home/images/Logo.ico" type="image/x-icon">
  <link href="/Web/home/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/Web/home/css/admin_login.css" rel="stylesheet" type="text/css" />
  <script>
    function checkForm(frm){
      var name_text = document.getElementById('user').value;
      //Requirements: only letters, numbers and underscores, and numbers cannot begin, and the length is 4-16
      var ptn1 = /^[a-z_]\w{3,15}$/i;
      //Explanation: The first one is one of a-z (case-insensitive) and underscore (_)
       //Then, followed by 3-15 "word characters"
      if(!ptn1.test(name_text)){
        alert("Username does not meet the requirements");
        return false;
      }


      var pwd_text = frm.user_pass.value; //Get the value of the password item
      var pattern = /^\d{3,10}$/;   
      if(!pattern.test(pwd_text)){
        alert("Password does not meet requirements");
        return false;
      }
    }
  </script>
</head>
<body class='bg_test'>
<div class="admin_login_wrap">
  <div class="wz_text">
    <a href="./"><strong style="color: black;">Home</strong></a> &gt;
    <strong>Login</strong>
  <div class="adming_login_border">
    <div class="admin_input">
      <form action="?c=User&a=Check" method="post" onsubmit="return checkForm(this)" >
        <ul class="admin_items">
          <li>
            <label for="user">User Name：</label>
            <input type="text" name="user_name" value="" id="user" size="34" class="admin_input_style" />
          </li>
          <li>
            <label for="pwd">Password：</label>
            <input type="password" name="user_pass" value="" id="pwd" size="34" class="admin_input_style" />
          </li>
          <li>
            <input type="submit" value="Submit" class="btn btn-primary" />
          </li>
          <li>
          Not registered yet？<a href="?c=User&a=Register">Register now</a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>



</body>
</html>
